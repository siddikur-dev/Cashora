<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cashora || Dashboard</title>
    <link rel="shortcut icon" href="./assets/Group.png" type="image/x-icon">

    <!-- Tailwind + DaisyUI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Outfit Font -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap');

        body {
            font-family: "Outfit", sans-serif;
        }

        /*  */
        /* Chrome, Safari, Edge - spinner (↑ ↓) Hide*/
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
    </style>
</head>

<body class="h-screen bg-black">
    <div class="flex justify-center items-center h-screen bg-black">
        <div class="w-xs bg-[#f5f5f5] h-screen overflow-y-auto p-4">

            <!-- Header -->
            <div class="flex items-center justify-between bg-white shadow p-3 rounded-lg mb-4">
                <div class="flex items-center gap-2">
                    <img src="./assets/Group.png" alt="logo" class="w-8 h-8" />
                    <h2 class="font-bold text-lg">$ <span id="availableBalance">12000</span></h2>
                </div>
                <button class="btn btn-outline btn-sm">
                    <img src="./assets/logout.png" alt="">
                    Log Out</button>
            </div>

            <!-- Welcome -->
            <div class="mb-4">
                <h2 class="text-lg font-bold">Welcome to <span class="text-[#0874F2]">Cashora</span>!</h2>
                <p class="text-sm text-gray-500">
                    Enjoy easy and convenient financial services with us. <br />
                    Cashout charge is low and
                </p>
            </div>

            <!-- Actions -->
            <div class="grid grid-cols-3 gap-4 mb-6">
                <div class="btn btn-outline flex flex-col gap-2 h-24">
                    <img src="./assets/wallet1.png" class="w-8 h-8 mx-auto" alt="">
                    <span class="text-xs">Add Money</span>
                </div>
                <div class="btn btn-outline flex flex-col gap-2 h-24">
                    <img src="./assets/send1.png" class="w-8 h-8 mx-auto" alt="">
                    <span class="text-xs">Cashout</span>
                </div>
                <div class="btn btn-outline flex flex-col gap-2 h-24">
                    <img src="./assets/money1.png" class="w-8 h-8 mx-auto" alt="">
                    <span class="text-xs">Transfer Money</span>
                </div>
                <div class="btn btn-outline flex flex-col gap-2 h-24">
                    <img src="./assets/bonus1.png" class="w-8 h-8 mx-auto" alt="">
                    <span class="text-xs">Get Bonus</span>
                </div>
                <div class="btn btn-outline flex flex-col gap-2 h-24">
                    <img src="./assets/purse1.png" class="w-8 h-8 mx-auto" alt="">
                    <span class="text-xs">Pay Bill</span>
                </div>
                <div class="btn btn-outline flex flex-col gap-2 h-24">
                    <img src="./assets/transaction1.png" class="w-8 h-8 mx-auto" alt="">
                    <span class="text-xs">Transactions</span>
                </div>
            </div>

            <!-- add money -->
            <h1 class="font-bold text-xl text-center text-[#0874F2]">Add Money</h1>
            <div class=" p-4 justify-center items-center ">

                <div class="bg-white rounded-xl p-3 ">
                    <!-- select -->
                    <!-- <fieldset class="fieldset"> -->
                    <legend class="fieldset-legend text-sm font-bold">Select A Bank</legend>
                    <select class="select input rounded-4xl p-3 border-none  bg-[#dcdcdd] " required>
                        <option disabled selected>Select Bank</option>
                        <option>IFIC</option>
                        <option>Cellfin</option>
                        <option>MCash</option>
                    </select>
                    <!-- </fieldset> -->
                    <!-- form start -->
                    <label class="label font-bold text-black text-sm">Bank Account Number</label>
                    <input id="accountNumber" type="number" class=" input rounded-4xl p-3 border-none  bg-[#dcdcdd] "
                        placeholder="Enter 11 Digit Account Number" required />
                    <label class="label font-bold text-black text-sm">Amount To Add</label>
                    <input id="addAmount" type="number" class=" input rounded-4xl p-3 border-none  bg-[#dcdcdd] "
                        placeholder="Add Amount To Withdraw" />

                    <label class="label font-bold text-black text-sm">4 Digit Pin</label>
                    <input id="pinNumber" type="number" class="input  rounded-4xl p-3 border-none bg-[#dcdcdd] "
                        placeholder="Pin Number" required />

                    <button id="addMoneyBtn" class="btn bg-[#0874F2] mt-4 rounded-full w-full text-white">Add
                        Money</button>
                </div>
            </div>
        </div>
    </div>
    <!-- javascript file    added -->
    <script src="./home.js"></script>
</body>

</html>
